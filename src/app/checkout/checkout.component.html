<ng-container *ngIf="product.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
    
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.name}}</td>
                            <td style="width: 20%;"><img style="width: 120px;" src="{{item.img}}" alt=""></td>
                            <td style="width: 12%;">{{item.Rs}}</td>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;"> {{item.total}}</td>
                            <table>
                                <button (click)="removecartitem(item)" class="btn btn-dange"><i class="fas fa-trash-alt"></i></button>
                            </table>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="" class="btn btn-primary">Shop more</button></td>
                            <td><button (click)="checkout()" class="btn btn-success">Checkout</button></td>
                            <td><strong>Grand Total : Rs {{grandtotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>



<ng-container *ngIf="product.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="" alt="">
            <h4>Your Cart is Empty</h4>
            <h6>Add items to Your Cart</h6>
            <button routerLink="" class="btn btn-primary">Shop now</button>
        </div>
    </div>
</ng-container>
